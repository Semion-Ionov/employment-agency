<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employment Agency</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });
    </script>
</head>
<body>
<nav class="nav-extended">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Employment Agency</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/activities}">Activities</a></li>
            <li><a th:href="@{/applicants}">Applicants</a></li>
            <li><a th:href="@{/deals}">Deals</a></li>
            <li><a th:href="@{/employers}">Employers</a></li>
            <li><a th:href="@{/vacancies}">Vacancies</a></li>
        </ul>
    </div>
</nav>
<ul class="sidenav" id="mobile-demo">
    <li><a th:href="@{/activities}">Activities</a></li>
    <li><a th:href="@{/applicants}">Applicants</a></li>
    <li><a th:href="@{/deals}">Deals</a></li>
    <li><a th:href="@{/employers}">Employers</a></li>
    <li><a th:href="@{/vacancies}">Vacancies</a></li>
</ul>

<form action="#" method="post" th:action="@{/vacancies/save}" th:object="${vacancy}">
    <div class="container">
        <label><input hidden readonly type="number" th:field="*{id}" id="id"></label>
        <label><input hidden readonly th:field="*{deals}" id="deals"></label>

        <div class="row">
            <div class="input-field col s6">
                <select id="employer" th:field="*{employer}">
                    <option th:each="item : ${employers}"
                            th:value="${item.id}"
                            th:text="${item.title}"></option>
                </select>
                <label for="employer">Employer</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <select id="activity" th:field="*{activity}">
                    <option th:each="item : ${activities}"
                            th:value="${item.id}"
                            th:text="${item.title}"></option>
                </select>
                <label for="activity">Activity</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="wage" type="number" th:field="*{wage}" class="validate">
                <label for="wage">Wage</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="experienceYears" type="number" th:field="*{experienceYears}" class="validate">
                <label for="experienceYears">Years of work</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light down" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </div>
</form>
</body>
</html>
